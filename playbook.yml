---
- name: setup
  hosts: localhost
  become: true
  tasks:
    - apt:
        update_cache: true
        pkg:
          - python-is-python3
          - python3-pip
          - pipenv
          - gpustat
    - include_role:
        name: docker
    - include_role:
        name: awscli
    - include_role:
        name: golang
    - shell:
        cmd: curl -sL https://deb.nodesource.com/setup_16.x | sudo bash
    - apt:
        update_cache: true
        pkg: 
          - nodejs
    - include_role:
        name: nvidia.nvidia_driver
      vars:
        nvidia_driver_skip_reboot: true
